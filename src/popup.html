<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="popup-content">
    <div class="header">
      <img src="icons/logo.svg" alt="Extension Logo" class="logo">
      <h3>Smart Default Bookmark Folder</h3>
    </div>
    <div id="sync-status" class="sync-status">
      <span id="sync-indicator"></span>
    </div>
    <button id="sync-button">Sync Bookmark Data</button>
    <button id="reset-button" title="Saves all your bookmarks from scratch. Rarely needed - use if suggestions seem incorrect.">Reset Bookmark Data</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
